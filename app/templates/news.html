{% extends 'base.html' %}

{% block content %}
    <h1>News</h1>
    <ul>
        {% for item in news %}
            <li>
                <h3>{{ item.title }}</h3>
                <p>{{ item.content }}</p>
                <img src="{{ item.image_url }}" alt="{{ item.title }}" width="200">
                <p><a href="{{ url_for('news.edit_news', id=item.id) }}">Edit</a> | <a href="{{ url_for('news.delete_news', id=item.id) }}" onclick="return confirm('Are you sure you want to delete this news?')">Delete</a></p>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('news.add_news') }}">Add News</a></p>
{% endblock %}
