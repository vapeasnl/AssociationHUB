 <!-- Update News Modal -->
          <div>
              <div class="modal fade" id="updateNewsModal{{ news.id }}" tabindex="-1" aria-labelledby="updateNewsModalLabel{{ news.id }}" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="updateNewsModalLabel{{ news.id }}">Update News</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form method="post" action="{{ url_for('admin.update_news', news_id=news.id, section='news') }}">
                                            <div class="mb-3">
                                                <label for="news_title" class="form-label">Title</label>
                                                <input type="text" class="form-control" id="news_title" name="news_title" value="{{ news.title }}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="news_content" class="form-label">Content</label>
                                                <textarea class="form-control" id="news_content" name="news_content" required>{{ news.content }}</textarea>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                <button type="submit" class="btn btn-primary">Update News</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
