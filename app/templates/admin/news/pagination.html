  <!-- Pagination for news -->
<div>
      <div>
        <div>
          <nav>
                <ul class="pagination">
                    {% if news_list.has_prev %}
                    <li class="page-item">
                        <a class="page-link" href="{{ url_for('admin.dashboard', page_news=news_list.prev_num) }}">Previous</a>
                    </li>
                    {% endif %}
                    {% for page_num in news_list.iter_pages() %}
                    <li class="page-item {% if page_num == news_list.page %}active{% endif %}">
                        <a class="page-link" href="{{ url_for('admin.dashboard', page_news=page_num) }}">{{ page_num }}</a>
                    </li>
                    {% endfor %}
                    {% if news_list.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="{{ url_for('admin.dashboard', page_news=news_list.next_num) }}">Next</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</div>
