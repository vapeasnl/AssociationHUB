    <div class="table-responsive mt-4">
                <table id="news-table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for news in news_list.items %}
                        <tr>
                            <td>{{ news.title }}</td>
                            <td>{{ news.content }}</td>
                            <td>
                                <!-- Update News Modal Trigger -->
<button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#updateNewsModal{{ news.id }}">
    Update
</button>
                                <!-- Delete News Form -->
                                <form method="post" action="{{ url_for('admin.delete_news', news_id=news.id, section='news') }}" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
