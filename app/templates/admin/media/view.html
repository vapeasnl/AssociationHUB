            <!-- Media Table -->
            <div class="table-responsive mt-4">
                <table id="media-table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>File</th>
                            <th>Upload Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for media in media_list.items %}
                            <tr id="mediaRow{{ media.id }}">
                                <td>{{ media.title }}</td>
                                <td>{{ media.description }}</td>
                                <td>
                                    {% if media.media_url %}
                                        <a href="{{ media.media_url }}" target="_blank">{{ media.media_url }}</a>
                                    {% else %}
                                        N/A
                                    {% endif %}
                                </td>
                                <td>{{ media.upload_date }}</td>
                                <td>
                                                            <!-- Update Media Modal Trigger -->
                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#updateMediaModal{{ media.id }}">
                                    Update
                                </button>
                                    <form method="post" action="{{ url_for('admin.delete_media', media_id=media.id, section='media') }}" class="mt-2">
                                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
