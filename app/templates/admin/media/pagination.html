 <!-- Pagination for media -->
     <div>
       <div>
         <div>
           <nav>
                <ul class="pagination">
                    {% if media_list.has_prev %}
                        <li class="page-item">
                            <a class="page-link" href="{{ url_for('admin.dashboard', page_media=media_list.prev_num) }}" data-target="#pills-media">Previous</a>
                        </li>
                    {% endif %}
                    {% for page_num in media_list.iter_pages() %}
                        <li class="page-item {% if page_num == media_list.page %}active{% endif %}">
                            <a class="page-link" href="{{ url_for('admin.dashboard', page_media=page_num) }}" data-target="#pills-media">{{ page_num }}</a>
                        </li>
                    {% endfor %}
                    {% if media_list.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="{{ url_for('admin.dashboard', page_media=media_list.next_num) }}" data-target="#pills-media">Next</a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</div>
