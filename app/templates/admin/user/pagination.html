     <nav>
                <ul class="pagination">
                    {% if users.has_prev %}
                    <li class="page-item">
                        <a class="page-link" href="{{ url_for('admin.dashboard', page_users=users.prev_num) }}">Previous</a>
                    </li>
                    {% endif %}
                    {% for page_num in users.iter_pages() %}
                    <li class="page-item {% if page_num == users.page %}active{% endif %}">
                        <a class="page-link" href="{{ url_for('admin.dashboard', page_users=page_num) }}">{{ page_num }}</a>
                    </li>
                    {% endfor %}
                    {% if users.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="{{ url_for('admin.dashboard', page_users=users.next_num) }}">Next</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
