            <div class="table-responsive mt-4">
                <table id="users-table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users.items %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{% if user.is_admin %} Yes {% else %} No {% endif %}</td>
                            <td>
<!-- Update User Modal Trigger -->
<button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#updateUserModal{{ user.id }}">
    Update
</button>
                                <!-- Delete User Form -->
                                <form method="post" action="{{ url_for('admin.delete_user', user_id=user.id, section='user') }}" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
